  <body>
    <button onclick = "bP5TakeAPicture = true">Take a Picture</button>
    <button onclick = "bP5DownloadMyImage = true">Download Image</button>
    <div class="slidercontainer">
      <input type="range" min="0" max="200" value="0" class="slider" id="myRange">
    </div>
  </body>

    <script>
      var slider = document.getElementById("myRange");

      // Update the current slider value (each time you drag the slider handle)
      slider.oninput = function() {
        P5saturation = this.value * 0.01
      }
    </script>
